name: Env Check

on:
  push:
  pull_request:

jobs:
  env-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install
        run: pip install -e .
      - name: Run env-check
        run: python -m env_check --no-cache --strict
